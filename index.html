  <!-- Chart doughnut -->
  <script>
    const dataDoughnut = {
      // labels: ["JavaScript", "Python", "Ruby"],
      datasets: [
        {
          label: "My First Dataset",
          data: [300, 50, 100],
          backgroundColor: [
            "rgba(239, 93, 168, 1)",
            "rgba(93, 95, 239, 1)",
            "rgba(165, 166, 246, 1)",
          ],
          hoverOffset: 4,
        },
      ],
    };

    const configDoughnut = {
      type: "doughnut",
      data: dataDoughnut,
      options: {},
    };

    var chartBar = new Chart(
      document.getElementById("chartDoughnut"),
      configDoughnut
    );
  </script>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script>
    var options = {
      series: [
        {
          name: "Inflation",
          data: [5, 2, 7, 10, 4],

      chart: {

        type: "bar",

        position: "top",
        axisBorder: {
          show: false,
        },
        axisTicks: {
          show: false,
        },
        crosshairs: {
          fill: {
            type: "gradient",
            gradient: {

        },
        offsetY: 10,
