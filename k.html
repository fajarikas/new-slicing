<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="/style/stylec.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="mx-auto w-3/5 overflow-hidden">
      <canvas id="bar-chart-custom-options"></canvas>
    </div>
    <script>
      import { Chart, initTE } from "tw-elements";

      initTE({ Chart });

      const dataBarCustomOptions = {
        type: "bar",
        data: {
          labels: ["January", "February", "March", "April", "May", "June"],
          datasets: [
            {
              label: "Traffic",
              data: [30, 15, 62, 65, 61, 6],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255,99,132,1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
      };

      const optionsBarCustomOptions = {
        options: {
          plugins: {
            legend: {
              position: "top",
              labels: {
                color: "green",
              },
            },
          },
          scales: {
            x: {
              ticks: {
                color: "#4285F4",
              },
            },
            y: {
              ticks: {
                color: "#f44242",
              },
            },
          },
        },
      };

      new Chart(
        document.getElementById("bar-chart-custom-options"),
        dataBarCustomOptions,
        optionsBarCustomOptions
      );
    </script>
  </body>
</html>
